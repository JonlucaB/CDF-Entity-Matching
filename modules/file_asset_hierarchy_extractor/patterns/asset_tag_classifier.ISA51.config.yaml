        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        equipment_variant_name: "COOLING_WATER_PUMP"
        examples: ["CWP-101", "CWP101A", "CWP-2001", "15-CWP-801", "CWP_101", "CWP-10001"]
