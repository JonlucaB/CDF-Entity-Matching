        verbose_description: "Process vessel identification tags. Vessels are containers used in process operations for reactions, separation, mixing, or other unit operations. The 'V' prefix indicates a vessel, followed by a numeric identifier. Vessels are typically pressure-rated and may include internals such as trays, packing, or agitators."
