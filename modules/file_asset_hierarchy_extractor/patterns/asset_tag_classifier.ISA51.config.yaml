        equipment_class_name: "VALVE"
        equipment_subclass_name: "SAFETY_VALVE"
        examples: ["PSV-101", "TSV-201", "FSV-301A", "10-PSV-301", "PSV-10001"]
        priority: 30
        validation_rules: []

