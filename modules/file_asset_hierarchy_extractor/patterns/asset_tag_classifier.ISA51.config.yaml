        tag_class_name: "HEAT_EXCHANGER"
        equipment_class_name: "HEAT_EXCHANGER"
        equipment_subclass_name: "STEAM_HEATER"
        examples: ["SE-101", "SE101A", "SE-2001", "8-SE-401", "SE_101", "SE-10001"]
