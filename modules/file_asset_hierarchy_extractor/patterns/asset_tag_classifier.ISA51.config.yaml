# Equipment and Instrument Tag Patterns Configuration
# This file contains industry-standard tag patterns for equipment and instruments
# used by the aliasing engine for pattern recognition and alias generation.
# Based on ISA 5.1, ISO 14617, and other engineering standards.

# Tag Classification Mappings
# These mappings define how tag prefixes are interpreted to create granular classifications.
# Customize these mappings to support different standards or facility-specific conventions.
tag_classification_mappings:
  # ISA 5.1 Process Variable Codes
  # Maps the first letter of instrument/valve tags to process variable names
  process_variables:
    F: Flow
    P: Pressure
    T: Temperature
    L: Level
    A: Analysis
    X: Unclassified

  # ISA 5.1 Instrument Function Codes
  # Maps function letters (after process variable) to instrument function names
  instrument_functions:
    I: Indicator
    C: Controller
    T: Transmitter
    V: Valve
    E: Element
    A: Alarm
    S: Switch
    Y: Computing

  # Equipment Qualifier Mappings
  # These define service/type qualifiers for equipment tags
  equipment_qualifiers:
    # Pump qualifiers (prefix codes to pump type names)
    pumps:
      FWP: Feed Water Pump
      CWP: Cooling Water Pump
      BWP: Boiler Water Pump
      HWP: Hot Water Pump
      CHWP: Chilled Water Pump
      CP: Centrifugal Pump
      DP: Dosing Pump
      VP: Vacuum Pump

    # Compressor qualifiers
    compressors:
      AC: Air Compressor
      RC: Reciprocating Compressor
      CC: Centrifugal Compressor
      SC: Screw Compressor
      PC: Positive Displacement Compressor

    # Heat exchanger qualifiers
    heat_exchangers:
      HE: Heat Exchanger
      CE: Condenser
      RE: Reboiler
      AE: Air Cooler
      SE: Steam Heater
      CO: Cooler

asset_tag_patterns:
    # Pump patterns
    pump_patterns:
      - name: "standard_pump"
        pattern: '\\b(?:\\d+[-_]?)?P[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Standard pump tags following ISA conventions (P-101, P101A, 24-P-1234)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Equipment Identification"
        verbose_description: "Standard process pump identification following ISA 5.1 instrument identification standard. Pumps are rotating equipment used to move fluids through process systems. The tag consists of a 'P' prefix followed by a numeric identifier and optional suffix letter for multiple units. Supports optional numeric unit/system prefixes (e.g., 24-P-1234)."
        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        examples: ["P-101", "P101A", "P-2001", "24-P-1234", "P_101", "P-10001"]
        priority: 50
        validation_rules: []

      - name: "feed_water_pump"
        pattern: '\\b(?:\\d+[-_]?)?FWP[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Feed Water Pump tags (FWP-101, FWP101A, 15-FWP-801)"
        type: "EQUIPMENT"
        standard: "University of Calgary Design Standards"
        standard_section: "Section 8.2.2.3"
        standard_subsection: "Equipment Asset Tagging - Feed Water Pump"
        verbose_description: "Feed water pump identification tags. Feed water pumps supply water to boilers or steam generators. The 'FWP' prefix indicates a Feed Water Pump. Supports optional numeric unit/system prefixes (e.g., 15-FWP-801)."
        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        equipment_variant_name: "FEED_WATER_PUMP"
        examples: ["FWP-101", "FWP101A", "FWP-2001", "15-FWP-801", "FWP_101", "FWP-10001"]
        priority: 25
        validation_rules: []

      - name: "cooling_water_pump"
