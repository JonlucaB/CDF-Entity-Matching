        equipment_class_name: "COMPRESSOR"
        equipment_subclass_name: "CENTRIFUGAL_COMPRESSOR"
        examples: ["CC-101", "CC101A", "CC-2001", "20-CC-901", "CC_101", "CC-10001"]
        priority: 30
