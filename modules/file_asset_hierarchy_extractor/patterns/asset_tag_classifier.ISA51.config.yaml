        type: "EQUIPMENT"
        standard: "University of Calgary Design Standards"
        standard_section: "Section 8.2.2.3"
        standard_subsection: "Equipment Asset Tagging"
        verbose_description: "Pump tags with service designation prefix indicating the service or system (e.g., HWP for Hot Water Pump, CHWP for Chilled Water Pump). This convention provides additional context about the pump's function within the process system. Supports optional numeric unit/system prefixes (e.g., 15-HWP-801)."
        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        # Level 4: Variant extracted from qualifier mapping (Hot Water Pump, Chilled Water Pump)
        examples: ["HWP-101", "CHWP-201", "HWP-2001", "15-HWP-801", "CHWP_101", "CHWP-10001"]
        priority: 35
        validation_rules: []

      - name: "centrifugal_pump"
        pattern: '\\b(?:\\d+[-_]?)?CP[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Centrifugal pump tags with type designation (CP-101, CP101A, 5-CP-301)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Equipment Type Classification"
        verbose_description: "Centrifugal pump identification tags. Centrifugal pumps use rotating impellers to increase fluid velocity and pressure. The 'CP' prefix specifically identifies the pump type, distinguishing it from other pump types such as positive displacement pumps. Supports optional numeric unit/system prefixes."
        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        equipment_subclass_name: "CENTRIFUGAL_PUMP"
        examples: ["CP-101", "CP101A", "CP-2001", "5-CP-301", "CP-10001"]
        priority: 35
        validation_rules: []

    # Compressor patterns
    compressor_patterns:
      - name: "standard_compressor"
        pattern: '\\b(?:\\d+[-_]?)?C[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Standard compressor tags following ISA conventions (C-101, C101A, 100-C-301)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Equipment Identification"
        verbose_description: "Standard process compressor identification following ISA 5.1. Compressors are mechanical devices that increase the pressure of gases. The tag consists of a 'C' prefix followed by a numeric identifier and optional suffix letter for multiple units or stages. Supports optional numeric unit/system prefixes (e.g., 100-C-301). Note: 'C' alone is ambiguous and may also match distillation columns; use more specific tags (e.g., AC, RC, CC) when possible."
        tag_class_name: "COMPRESSOR"
        equipment_class_name: "COMPRESSOR"
        examples: ["C-101", "C101A", "C-2001", "100-C-301", "C-10001"]
