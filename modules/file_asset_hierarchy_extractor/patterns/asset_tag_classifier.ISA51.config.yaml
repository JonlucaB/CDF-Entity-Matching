        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
        equipment_variant_name: "VACUUM_PUMP"
        examples: ["VP-101", "VP101A", "VP-2001", "15-VP-801", "VP_101", "VP-10001"]
        priority: 25
