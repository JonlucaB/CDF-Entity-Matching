        pattern: '\\b(?:\\d+[-_]?)?[A-Z]{2,3}V[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Control valve tags with process variable prefix (FCV-101, PCV-201, 5-PCV-201)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.2"
        standard_subsection: "Control Valve Identification"
        verbose_description: "Control valve identification tags following ISA 5.1 instrument identification standard. Control valves regulate process variables (Flow, Pressure, Temperature, Level) based on control signals. The prefix indicates the controlled variable (F=Flow, P=Pressure, T=Temperature, L=Level), followed by 'CV' for Control Valve. Supports optional numeric unit/system prefixes (e.g., 5-PCV-201)."
        tag_class_name: "VALVE"
        equipment_class_name: "VALVE"
        equipment_subclass_name: "CONTROL_VALVE"
        examples: ["FCV-101", "PCV-201", "TCV-301A", "LCV-401", "5-PCV-201", "FCV-10001"]
        priority: 40
        validation_rules: []

      - name: "manual_valve"
        pattern: '\\bV[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Manual valve tags for isolation and on-off service (V-101, V101A)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.2"
        standard_subsection: "Valve Identification"
        verbose_description: "Manual valve identification tags. Manual valves are operated by hand and used for isolation, throttling, or on-off service. The 'V' prefix indicates a valve, followed by a numeric identifier. These valves do not have automatic control capability."
        tag_class_name: "VALVE"
        equipment_class_name: "VALVE"
        equipment_subclass_name: "MANUAL_VALVE"
        examples: ["V-101", "V101A", "V-2001", "V-10001"]
