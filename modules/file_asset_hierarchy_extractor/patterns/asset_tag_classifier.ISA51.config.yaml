        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Heat Exchanger Identification - Reboiler"
        verbose_description: "Reboiler identification tags. Reboilers provide heat to distillation columns by vaporizing the bottom product. The 'RE' prefix indicates a Reboiler. Supports optional numeric unit/system prefixes (e.g., 8-RE-401)."
        tag_class_name: "HEAT_EXCHANGER"
        equipment_class_name: "HEAT_EXCHANGER"
        equipment_subclass_name: "REBOILER"
        examples: ["RE-101", "RE101A", "RE-2001", "8-RE-401", "RE_101", "RE-10001"]
        priority: 30
        validation_rules: []

