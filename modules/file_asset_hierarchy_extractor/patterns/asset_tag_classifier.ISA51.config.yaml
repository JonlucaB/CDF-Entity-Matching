        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Equipment Type Classification - Positive Displacement Compressor"
        verbose_description: "Positive displacement compressor identification tags. Positive displacement compressors trap and compress fixed volumes of gas. The 'PC' prefix indicates a Positive Displacement Compressor. Supports optional numeric unit/system prefixes (e.g., 20-PC-901)."
        tag_class_name: "COMPRESSOR"
        equipment_class_name: "COMPRESSOR"
        equipment_subclass_name: "POSITIVE_DISPLACEMENT_COMPRESSOR"
        examples: ["PC-101", "PC101A", "PC-2001", "20-PC-901", "PC_101", "PC-10001"]
        priority: 30
        validation_rules: []

    # Valve patterns
    valve_patterns:
