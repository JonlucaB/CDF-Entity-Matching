        verbose_description: "Dosing pump identification tags. Dosing pumps inject precise amounts of chemicals or additives into process streams. The 'DP' prefix indicates a Dosing Pump. Supports optional numeric unit/system prefixes (e.g., 15-DP-801)."
        tag_class_name: "PUMP"
        equipment_class_name: "PUMP"
