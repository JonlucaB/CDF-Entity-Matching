        tag_class_name: "COMPRESSOR"
        equipment_class_name: "COMPRESSOR"
        equipment_subclass_name: "SCREW_COMPRESSOR"
        examples: ["SC-101", "SC101A", "SC-2001", "20-SC-901", "SC_101", "SC-10001"]
