    column_patterns:
      - name: "distillation_column"
        pattern: '\\b(?:\\d+[-_]?)?(?:DC|C)[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Distillation column tags for separation processes (C-101, DC-201, 10-C-301)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Column Identification"
        verbose_description: "Distillation column identification tags. Distillation columns are tall vertical vessels used for separating components based on differences in volatility. The 'C' prefix (or 'DC' for Distillation Column) indicates a column, followed by a numeric identifier. Columns typically contain trays or packing and may have multiple feed and product streams. Supports optional numeric unit/system prefixes (e.g., 10-C-301)."
        tag_class_name: "COLUMN"
        equipment_class_name: "COLUMN"
        equipment_subclass_name: "DISTILLATION_COLUMN"
        examples: ["C-101", "DC-201", "10-C-301", "DC-10001"]
        priority: 40
        validation_rules: []

