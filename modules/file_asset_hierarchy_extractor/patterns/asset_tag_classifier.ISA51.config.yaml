        standard_section: "Section 3.2"
        standard_subsection: "Instrument Identification Letters"
        verbose_description: "Instrument identification tags following ISA 5.1 standard. Instruments measure, indicate, control, or transmit process variables. The first letter indicates the process variable (F=Flow, P=Pressure, T=Temperature, L=Level, A=Analysis, X=Unclassified), followed by instrument function letters (I=Indicator, C=Controller, T=Transmitter, V=Valve, E=Element). The numeric portion is the loop number, and optional suffix indicates multiple instruments in the same loop. Process variable and function are extracted from the tag prefix to create granular classifications. Supports optional numeric unit/system prefixes (e.g., 12-FIC-101)."
        tag_class_name: "INSTRUMENT"
        equipment_class_name: "INSTRUMENT"
        instrument_type: "INSTRUMENT"
        examples: ["FIC-101", "PIT-201", "TIC-301", "LIC-401", "AIC-501", "12-FIC-101", "5-PIT-201", "FCV-301", "TCV-301", "LCV-401", "FE-401", "PE-401", "TE-401", "LE-401", "AE-401"]
        priority: 45
        validation_rules: []

