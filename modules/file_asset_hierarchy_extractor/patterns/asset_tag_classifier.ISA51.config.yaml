        description: "Safety valve tags for overpressure protection (PSV-101, TSV-201, 10-PSV-301)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.2"
        standard_subsection: "Safety Valve Identification"
        verbose_description: "Safety valve identification tags. Safety valves (also known as relief valves) protect equipment and systems from overpressure conditions. The prefix indicates the protected variable (P=Pressure, T=Temperature), followed by 'SV' for Safety Valve. These are critical safety devices that automatically open when pressure exceeds setpoint. Supports optional numeric unit/system prefixes (e.g., 10-PSV-301)."
