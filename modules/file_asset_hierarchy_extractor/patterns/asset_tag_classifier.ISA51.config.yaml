        tag_class_name: "HEAT_EXCHANGER"
        equipment_class_name: "HEAT_EXCHANGER"
        equipment_subclass_name: "CONDENSER"
        examples: ["CE-101", "CE101A", "CE-2001", "8-CE-401", "CE_101", "CE-10001"]
