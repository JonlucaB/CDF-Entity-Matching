        description: "Air Cooler tags (AE-101, AE101A, 8-AE-401)"
        type: "EQUIPMENT"
        standard: "ISA 5.1"
        standard_section: "Section 4.2.1"
        standard_subsection: "Heat Exchanger Identification - Air Cooler"
        verbose_description: "Air cooler identification tags. Air coolers use ambient air to cool process fluids. The 'AE' prefix indicates an Air Cooler. Supports optional numeric unit/system prefixes (e.g., 8-AE-401)."
