# CFIHOS Asset Tag Patterns Configuration
# This file contains asset tag patterns aligned with CFIHOS (Capital Facilities Information HandOver Specification)
# CFIHOS provides standardized classification for equipment and components in capital facilities,
# particularly in oil & gas, petrochemical, and process industries.
#
# CFIHOS Equipment Classes:
# - Rotating Equipment: Pumps, Compressors, Turbines, Fans, Motors
# - Static Equipment: Vessels, Heat Exchangers, Columns, Reactors
# - Instruments: Transmitters, Controllers, Indicators, Switches, Analyzers
# - Valves: Control Valves, Safety Valves, Isolation Valves, Check Valves
# - Electrical Equipment: Motors, Generators, Transformers, Switchgear
# - Piping Components: Pipes, Fittings, Flanges
#
# Reference: CFIHOS (Capital Facilities Information HandOver Specification)
# Website: https://www.jip36-cfihos.org/

# Tag Classification Mappings
# CFIHOS-aligned mappings for process variables, instrument functions, and equipment qualifiers
tag_classification_mappings:
  # ISA 5.1 Process Variable Codes (used for instrument classification)
  process_variables:
    F: Flow
    P: Pressure
    T: Temperature
    L: Level
    A: Analysis
    X: Unclassified

  # ISA 5.1 Instrument Function Codes (used for instrument classification)
  instrument_functions:
    I: Indicator
    C: Controller
    T: Transmitter
    V: Valve
    E: Element
    A: Alarm
    S: Switch
    Y: Computing

  # CFIHOS Equipment Qualifier Mappings
  # These define service/type qualifiers aligned with CFIHOS equipment classes
  equipment_qualifiers:
    # Rotating Equipment - Pumps
    pumps:
      CP: Centrifugal Pump
      PD: Positive Displacement Pump
      FWP: Feed Water Pump
      CWP: Cooling Water Pump
      BWP: Boiler Water Pump
      HWP: Hot Water Pump
      CHWP: Chilled Water Pump
      DP: Dosing Pump
      VP: Vacuum Pump
      SP: Submersible Pump
      MP: Metering Pump

    # Rotating Equipment - Compressors
    compressors:
      AC: Air Compressor
      RC: Reciprocating Compressor
      CC: Centrifugal Compressor
      SC: Screw Compressor
      PC: Positive Displacement Compressor
      GC: Gas Compressor
      IC: Instrument Air Compressor

    # Rotating Equipment - Turbines
    turbines:
      ST: Steam Turbine
      GT: Gas Turbine
      HT: Hydraulic Turbine

    # Rotating Equipment - Fans and Blowers
    fans:
      F: Fan
      BF: Blower Fan
      AF: Axial Fan
      CF: Centrifugal Fan
      EF: Exhaust Fan
      IF: Induced Draft Fan
      FF: Forced Draft Fan

    # Static Equipment - Heat Exchangers
    heat_exchangers:
      HE: Heat Exchanger
      CE: Condenser
      RE: Reboiler
      AE: Air Cooler
      SE: Steam Heater
      CO: Cooler
      CH: Chiller
      STHE: Shell and Tube Heat Exchanger
      PHE: Plate Heat Exchanger

    # Static Equipment - Vessels
    vessels:
      PV: Pressure Vessel
      SV: Storage Vessel
      TV: Tank Vessel
      RV: Reactor Vessel
      DV: Drum Vessel
      SEPV: Separator Vessel
      FV: Flash Vessel

asset_tag_patterns:
  # ============================================================================
  # CFIHOS ROTATING EQUIPMENT CLASSES
  # ============================================================================

  # CFIHOS Class: Rotating Equipment - Pumps
  # 4-Level CFIHOS Hierarchy:
  # Level 1 (tag_class_name): Tag Class Name (e.g., "ROTATING_EQUIPMENT")
  # Level 2 (equipment_class_name): Equipment Class Name (e.g., "PUMP")
  # Level 3 (equipment_subclass_name): Equipment Subclass Name (e.g., "CENTRIFUGAL_PUMP")
  # Level 4 (equipment_variant_name): Equipment Variant Name (e.g., "FEED_WATER_PUMP")
  rotating_equipment_pumps:
    - name: "cfihos_centrifugal_pump"
      pattern: '\\b(?:\\d+[-_]?)?CP[-_]?\\d{1,6}[A-Z]?\\b'
      description: "CFIHOS Centrifugal Pump tags (CP-101, CP101A, 24-CP-1234)"
      type: "EQUIPMENT"
      standard: "CFIHOS"
      standard_section: "Rotating Equipment"
      standard_subsection: "Pump - Centrifugal"
      verbose_description: "Centrifugal pump identification aligned with CFIHOS Rotating Equipment class. Centrifugal pumps use rotating impellers to increase fluid velocity and pressure. CFIHOS Equipment Class: Rotating Equipment - Centrifugal Pump. Supports optional numeric unit/system prefixes (e.g., 24-CP-1234)."
      tag_class_name: "ROTATING_EQUIPMENT"  # Level 1: Tag Class Name (CFIHOS)
      equipment_class_name: "PUMP"  # Level 2: Equipment Class Name (CFIHOS)
      equipment_subclass_name: "CENTRIFUGAL_PUMP"  # Level 3: Equipment Subclass Name (CFIHOS)
      # Level 4: No variant (type-only, not service-specific)
      examples: ["CP-101", "CP101A", "CP-2001", "24-CP-1234", "CP_101", "CP-10001"]
      priority: 30
      validation_rules: []

    - name: "cfihos_positive_displacement_pump"
