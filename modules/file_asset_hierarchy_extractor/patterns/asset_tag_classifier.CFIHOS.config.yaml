      tag_class_name: "ROTATING_EQUIPMENT"  # Level 1: Tag Class Name (CFIHOS)
      equipment_class_name: "PUMP"  # Level 2: Equipment Class Name (CFIHOS)
      # Level 3: Empty (service-specific, not type-specific)
      equipment_variant_name: "FEED_WATER_PUMP"  # Level 4: Equipment Variant Name (CFIHOS)
      examples: ["FWP-101", "FWP101A", "FWP-2001", "15-FWP-801", "FWP_101", "FWP-10001"]
