      standard_section: "Rotating Equipment"
      standard_subsection: "Pump - Positive Displacement"
      verbose_description: "Positive displacement pump identification aligned with CFIHOS Rotating Equipment class. Positive displacement pumps move fluid by trapping a fixed amount and forcing it into the discharge pipe. CFIHOS Equipment Class: Rotating Equipment - Positive Displacement Pump. Supports optional numeric unit/system prefixes."
      tag_class_name: "ROTATING_EQUIPMENT"  # Level 1: Tag Class Name (CFIHOS)
      equipment_class_name: "PUMP"  # Level 2: Equipment Class Name (CFIHOS)
      equipment_subclass_name: "POSITIVE_DISPLACEMENT_PUMP"  # Level 3: Equipment Subclass Name (CFIHOS)
      # Level 4: No variant (type-only, not service-specific)
      examples: ["PD-101", "PD101A", "PD-2001", "15-PD-801", "PD_101", "PD-10001"]
      priority: 30
      validation_rules: []

    - name: "cfihos_standard_pump"
      pattern: '\\b(?:\\d+[-_]?)?P[-_]?\\d{1,6}[A-Z]?\\b'
      description: "CFIHOS Standard Pump tags (P-101, P101A, 24-P-1234)"
      type: "EQUIPMENT"
      standard: "CFIHOS"
      standard_section: "Rotating Equipment"
      standard_subsection: "Pump"
      verbose_description: "Standard pump identification aligned with CFIHOS Rotating Equipment class. Pumps are rotating equipment used to move fluids through process systems. CFIHOS Equipment Class: Rotating Equipment - Pump. Supports optional numeric unit/system prefixes (e.g., 24-P-1234)."
      tag_class_name: "ROTATING_EQUIPMENT"  # Level 1: Tag Class Name (CFIHOS)
      equipment_class_name: "PUMP"  # Level 2: Equipment Class Name (CFIHOS)
      # Level 3: No specific subtype (generic pump)
      # Level 4: No variant
      examples: ["P-101", "P101A", "P-2001", "24-P-1234", "P_101", "P-10001"]
      priority: 50
      validation_rules: []

    - name: "cfihos_feed_water_pump"
      pattern: '\\b(?:\\d+[-_]?)?FWP[-_]?\\d{1,6}[A-Z]?\\b'
      description: "CFIHOS Feed Water Pump tags (FWP-101, FWP101A, 15-FWP-801)"
