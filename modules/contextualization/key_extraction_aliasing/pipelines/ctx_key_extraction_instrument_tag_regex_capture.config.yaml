    #       },
    #       "validation_pattern": "^[FPTLA][A-Z]{1,2}[-_]?\\d{3,4}[A-Z]?$",
    #       "capture_groups": [
    #         {"name": "type", "description": "Instrument type code"},
    #         {"name": "number", "description": "Instrument number"},
