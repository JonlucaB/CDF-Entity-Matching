    - rule_id: "instrument_tag_regex_capture"
      method: "regex"
      priority: 30
      source_fields:
        - field_name: "description"
          field_type: "string"
          required: false
          priority: 1
          role: "target"
          separator: null
          max_length: 1000
          preprocessing:
            - "trim"
        - field_name: "name"
          field_type: "string"
          required: false
          priority: 2
          role: "context"
          max_length: 500
          preprocessing: []
      config:
        name: "INSTRUMENT_TAG_CAPTURE"
        pattern: "(?P<type>[FPTLA][A-Z]{1,2})[-_]?(?P<number>\\d{3,4})(?P<suffix>[A-Z])?"
        regex_options:
          multiline: true
          dotall: false
          ignore_case: false
          unicode: true
        validation_pattern: "^[FPTLA][A-Z]{1,2}[-_]?\\d{3,4}[A-Z]?$"
        capture_groups:
          - name: "type"
            description: "Instrument type code"
          - name: "number"
            description: "Instrument number"
          - name: "suffix"
            description: "Optional suffix"
        reassemble_format: "{type}-{number}{suffix}"
        max_matches_per_field: 50
        early_termination: false
