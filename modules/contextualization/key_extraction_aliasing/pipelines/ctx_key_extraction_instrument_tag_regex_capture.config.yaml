    #     "config": {
    #       "name": "INSTRUMENT_TAG_REGEX_CAPTURE",
    #       "pattern": "(?P<type>[FPTLA][A-Z]{1,2})[-_]?(?P<number>\\d{3,4})(?P<suffix>[A-Z])?",
    #       "regex_options": {
    #         "multiline": true,
