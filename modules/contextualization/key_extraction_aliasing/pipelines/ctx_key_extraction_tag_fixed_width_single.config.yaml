parameters:
  debug: true
  verbose: true
  run_all: true
  overwrite: false
  raw_db: "my_raw_database"
  raw_table_state: "extraction_state_table"
  raw_table_key: "extracted_keys_table"

data:
  field_selection_strategy: "merge_all"

  source_views:
    - view_external_id: "CogniteEquipment"
      view_space: "sp_enterprise_process_industry"
      view_version: "v1"
      instance_space: "sp_my_instance_space"
      entity_type: "asset"
      batch_size: 100
      include_properties:
        - "name"
        - "description"
        - "equipmentType"
        - "manufacturer"
        - "serialNumber"
      filters:
        - operator: "EQUALS"
          target_property: "equipmentType"
          values: "Pump"
          negate: false

    - view_external_id: "CogniteTimeSeries"
      view_space: "sp_enterprise_process_industry"
      view_version: "v1"
      instance_space: "sp_my_instance_space"
      entity_type: "timeseries"
      batch_size: 50
      include_properties:
        - "name"
        - "description"
        - "unit"
      filters:
        - operator: "IN"
          target_property: "type"
          values: ["temperature", "pressure", "flow"]
          negate: false

    - view_external_id: "CogniteFile"
      view_space: "sp_enterprise_process_industry"
      view_version: "v1"
      instance_space: "sp_my_instance_space"
      entity_type: "file"
      batch_size: 75
      include_properties:
        - "name"
        - "mimeType"
      filters:
        - operator: "EXISTS"
          target_property: "uploaded"
          negate: false

    - view_external_id: "CogniteAsset"
      view_space: "sp_enterprise_process_industry"
      view_version: "v1"
      instance_space: "sp_my_instance_space"
      entity_type: "asset"
      batch_size: 100
      include_properties:
        - "name"
        - "labels"
      filters:
        - operator: "CONTAINSALL"
          target_property: "labels"
          values: ["critical", "production"]
          negate: true

    - view_external_id: "CogniteDocument"
      view_space: "sp_enterprise_process_industry"
      view_version: "v1"
      instance_space: "sp_my_instance_space"
      entity_type: "file"
      batch_size: 25
      include_properties:
        - "name"
        - "content"
      filters:
        - operator: "SEARCH"
          target_property: "content"
          values: "P&ID diagram"
          negate: false

  extraction_rules:
    # JSON representation:
    # [
    #   {
    #     "rule_id": "tag_fixed_width_single",
    #     "method": "fixed width",
    #     "priority": 40,
    #     "source_fields": [
    #       {
    #         "field_name": "rawData",
    #         "field_type": "string",
    #         "required": true,
    #         "priority": 1,
    #         "role": "target",
    #         "max_length": 2000,
    #         "preprocessing": ["trim"]
    #       }
    #     ],
    #     "config": {
    #       "name": "TAG_FIXED_WIDTH_SINGLE",
    #       "field_definitions": [
    #         {"name": "equipment_type", "start_position": 0, "end_position": 1, "trim": true, "required": true, "line": null},
    #         {"name": "equipment_number", "start_position": 1, "end_position": 4, "trim": true, "required": true, "line": null},
    #         {"name": "suffix", "start_position": 4, "end_position": 5, "trim": true, "required": false, "line": null}
    #       ],
    #       "line_pattern": "^\\s*[A-Z0-9]",
    #       "skip_lines": 0,
    #       "stop_on_empty": false,
    #       "record_length": null,
    #       "record_delimiter": null,
    #       "encoding": "utf-8"
    #     }
    #   }
    # ]
    
    - rule_id: "tag_fixed_width_single"
      method: "fixed width"
      priority: 40
      source_fields:
        - field_name: "rawData"
          field_type: "string"
          required: true
          priority: 1
          role: "target"
          max_length: 2000
          preprocessing:
            - "trim"
      config:
        name: "TAG_FIXED_WIDTH_SINGLE"
        field_definitions:
          - name: "equipment_type"
            start_position: 0
            end_position: 1
            trim: true
            required: true
            line: null
          - name: "equipment_number"
            start_position: 1
            end_position: 4
            trim: true
            required: true
            line: null
          - name: "suffix"
            start_position: 4
            end_position: 5
            trim: true
            required: false
            line: null
        line_pattern: "^\\s*[A-Z0-9]"
        skip_lines: 0
        stop_on_empty: false
        record_length: null
        record_delimiter: null
        encoding: "utf-8"
