# Document Patterns Library
document_patterns:
    - name: "pid_standard"
      pattern: '\\bP&?ID[-_]?\\\d{4,6}[-_]?[A-Z0-9]*\\b'
      description: "Standard P&ID drawing numbers"
      document_type: "PID"
      examples: ["P&ID-2001", "PID_2001_A", "P&ID-123456"]
      priority: 30
      required_elements: ["drawing_number"]
      optional_elements: ["revision", "sheet"]

    - name: "pfd_standard"
      pattern: '\\bPFD[-_]?\\\d{4,6}[-_]?[A-Z0-9]*\\b'
      description: "Process Flow Diagram numbers"
      document_type: "PFD"
      examples: ["PFD-2001", "PFD_2001_A", "PFD-123456"]
      priority: 30
      required_elements: ["drawing_number"]
      optional_elements: []

    - name: "iso_standard"
      pattern: '\\bISO[-_]?\\\d{4,6}[-_]?[A-Z0-9]*\\b'
      description: "Isometric drawing numbers"
      document_type: "ISO"
      examples: ["ISO-2001", "ISO_2001_A", "ISO-123456"]
      priority: 30
      required_elements: ["drawing_number"]
      optional_elements: []

    - name: "specification_standard"
      pattern: '\\bSPEC[-_]?\\\d{4,6}[-_]?[A-Z0-9]*\\b'
      description: "Specification document numbers"
      document_type: "SPECIFICATION"
      examples: ["SPEC-2001", "SPEC_2001_A", "SPEC-123456"]
      priority: 40
      required_elements: ["document_number"]
      optional_elements: []

    - name: "datasheet_standard"
      pattern: '\\bDS[-_]?\\\d{4,6}[-_]?[A-Z0-9]*\\b'
      description: "Equipment datasheet numbers"
      document_type: "DATASHEET"
      examples: ["DS-2001", "DS_2001_A", "DS-123456"]
      priority: 40
      required_elements: ["document_number"]
      optional_elements: []

    - name: "drawing_with_revision"
      pattern: '\\b[A-Z]{2,4}[-_]?\\\d{4,8}[-_]?Rev[-_]?[A-Z0-9]+\\b'
      description: "Drawing numbers with revision"
      document_type: "GENERIC"
      examples: ["DRW-2001-Rev-A", "DRW_2001_Rev_2", "DWG-123456-Rev-B"]
      priority: 50
      required_elements: ["drawing_number", "revision"]
      optional_elements: []
