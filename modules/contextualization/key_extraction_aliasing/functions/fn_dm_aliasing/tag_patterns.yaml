# ISA Tag Patterns Configuration
# This file contains industry-standard tag patterns used by the aliasing engine
# for pattern recognition and alias generation.

tag_patterns:
    # Pump patterns
    pump_patterns:
      - name: "standard_pump"
        pattern: '\\bP[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Standard pump tags (P-101, P101A, P-2001)"
        equipment_type: "PUMP"
        examples: ["P-101", "P101A", "P-2001", "P_101", "P-10001"]
        priority: 50
        industry_standard: "ISA"
        validation_rules: []

      - name: "pump_with_service"
        pattern: '\\b[A-Z]{2,4}P[-_]?\\\d{1,6}[A-Z]?\\b'
        description: "Pump with service designation (FWP-101, CWP-201)"
        equipment_type: "PUMP"
        examples: ["FWP-101", "CWP-201", "BWP-301A", "FWP-10001"]
        priority: 60
        industry_standard: "ISA"
        validation_rules: []

